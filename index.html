<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartHub AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #7a5bff; /* фиолетовый неон */
      --accent2: #00a6ff; /* синий неон */
      --bg: linear-gradient(135deg, #120028, #001233); /* плавный фиолетово‑синий фон */
      --panel: rgba(255,255,255,0.06);
      --text: #e9faff;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Orbitron', sans-serif;
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* НЕОНОВЫЕ БЛОБЫ */
    .neon-blobs {
      position: fixed;
      inset: 0;
      z-index: -1;
      filter: blur(80px);
      pointer-events: none;
    }
    .neon-blob {
      position: absolute;
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, rgba(0,255,255,0.9), rgba(0,150,255,0.5), transparent);
      mix-blend-mode: screen;
      animation: floatBlob 14s infinite alternate ease-in-out;
    }
    .neon-blob:nth-child(2) {
      background: radial-gradient(circle, rgba(255,0,255,0.9), rgba(140,0,255,0.5), transparent);
      animation-duration: 18s;
    }
    .neon-blob:nth-child(3) {
      background: radial-gradient(circle, rgba(0,255,120,0.9), rgba(0,200,80,0.5), transparent);
      animation-duration: 22s;
    }
    @keyframes floatBlob {
      0% { transform: translate(-10%, -10%) scale(1); }
      50% { transform: translate(30%, 15%) scale(1.3); }
      100% { transform: translate(60%, -20%) scale(0.9); }
    }

    /* ЧАТ */
    .chat-container {
      width: 90%;
      max-width: 900px;
      background: var(--panel);
      backdrop-filter: blur(20px);
      padding: 20px;
      border-radius: 20px;
      border: 1px solid rgba(0,255,255,0.2);
      box-shadow: 0 0 30px rgba(0,255,255,0.2);
    }

    #chat {
      height: 58vh;
      overflow-y: auto;
      padding-right: 6px;
    }

    .msg {
      margin-bottom: 14px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }
    .msg.user { justify-content: flex-end; }

    .bubble {
      background: rgba(255,255,255,0.08);
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 70%;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-bar {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.12);
      color: var(--text);
      font-family: inherit;
    }

    .btn {
      border: none;
      padding: 12px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-family: inherit;
      font-weight: bold;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #000;
      transition: 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--accent);
    }

    .clear-btn {
      margin-top: 10px;
      width: 100%;
      background: rgba(255,255,255,0.15);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      transition: 0.25s;
    }

    .clear-btn:hover {
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }
  </style>
</head>

<body>

  <!-- НЕОНОВЫЕ ФОРМЫ -->
  <div class="neon-blobs">
    <div class="neon-blob"></div>
    <div class="neon-blob"></div>
    <div class="neon-blob"></div>
  </div>

  <div class="chat-container">
    <div id="chat"></div>

    <div class="input-bar">
      <input id="userInput" placeholder="Введите сообщение..." />
      <button class="btn" id="sendBtn">Отправить</button>
    </div>

    <button class="clear-btn" id="clearBtn">Очистить чат</button>
  </div>

  <script>
    const chat = document.getElementById("chat");

    function addMessage(text, role) {
      let wrap = document.createElement("div");
      wrap.className = "msg " + role;

      let b = document.createElement("div");
      b.className = "bubble";
      b.textContent = text;

      wrap.appendChild(b);
      chat.appendChild(wrap);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const inp = document.getElementById("userInput");
      const text = inp.value.trim();
      if (!text) return;

      addMessage(text, "user");
      inp.value = "";

      addMessage("...", "ai");

      setTimeout(() => {
        chat.lastChild.remove();
        addMessage("Ответ нейронки: " + text, "ai");
      }, 600);
    }

    document.getElementById("sendBtn").onclick = sendMessage;
    document.getElementById("clearBtn").onclick = () => chat.innerHTML = "";

  </script>

</body>
</html>
